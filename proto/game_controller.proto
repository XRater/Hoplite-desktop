syntax = "proto3";

import "google/protobuf/empty.proto";

service GameController {
    rpc MakeTurn(ClientRequest) returns (ServerResponse) {}
    rpc Register(google.protobuf.Empty) returns (RegistrationResponse) {}
}

enum Move {
    UP = 0;
    RIGHT = 1;
    DOWN = 2;
    LEFT = 3;
    STAY = 4;
}

message PlayerTurn {
    Move move = 1;
}

message ClientRequest {
    int32 player_id = 1;
    PlayerTurn turn = 2;
}

message ServerResponse {
    int32 result = 1;
    bytes dungeon = 2;
}

message RegistrationResponse {
    int32 player_id = 1;
    bool is_successful = 2;
}